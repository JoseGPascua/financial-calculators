      <div class="container-fluid">
        <a class="navbar-brand" href="#">My company name</a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="mortagecalculator.html">Mortgage Calculator</a></li>

  <!-- Create the basic main page layout with a brief description and a link to each calculator -->
  <main>
    <div class="container my-3 py-3">
        <h1 class="text-center">Mortage Calculator</h1>
    </div>
    <!-- Section inputs information from user -->
    <section class="container border py-3">
        <h5 class="text-center mb-3">Input your Loan information</h5>
        <!-- div to display the input text boxes -->
        <div class="row">
            <div class="col-6">
                <label for="principal-amount" class="form-label">Principal Loan Amount</label>
                <div class="input-group mb-3">
                    <input id="principal-amount" type="text" class="form-control" placeholder="Enter Loan Amount">
                </div>
            </div>
            <div class="col-3">
                <label for="interest-rate" class="form-label">Interest Rate</label>
                <div class="input-group mb-3">
                    <input id="interest-rate" type="text" class="form-control" placeholder="Enter Interest Rate">
                </div>
            </div>
            <div class="col-3">
                <label for="loan-length" class="form-label">Length of Loan</label>
                <div class="input-group mb-3">
                    <input id="loan-length" type="text" class="form-control" placeholder="Enter in Years">
                </div>
            </div>
        </div>
        <!-- div to separate the calculate button -->
        <div class="row">
            <div class="col-3">
                <button id="calculate-Btn" type="button" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <!-- Blank space where the calculation information will be displayed after hitting the calculate button -->
        <p class="my-3" id="output1"></p>
    </section>

  </main>

  <!-- Add your JS here -->
  <script src="scripts/mortgage.js"></script>
